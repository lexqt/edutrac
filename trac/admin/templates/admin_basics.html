<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />
  <head>
    <title>Basics</title>
  </head>

  <body>
    <h2>Basic Settings</h2>

    <form class="mod" id="modbasic" method="post" action="">
      <fieldset>
        <legend>Environment</legend>
        <div class="field">
          <label>Name:<br />
            <input type="text" name="name" value="${environment.name}" />
          </label>
        </div>
        <div class="field">
          <label>URL:<br />
            <input type="text" name="url" size="48" value="${environment.url}" />
          </label>
        </div>
        <div class="field">
          <label>Description:<br />
            <textarea name="descr" class="trac-resizable" rows="3" cols="50">
${environment.description}</textarea>
          </label>
        </div>
      </fieldset>
      <div class="buttons">
        <input type="submit" value="${_('Apply changes')}" />
      </div>
    </form>
  </body>

</html>
