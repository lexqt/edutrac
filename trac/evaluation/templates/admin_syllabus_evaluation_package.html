<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
  <xi:include href="admin.html" />
  <head>
    <title>Syllabus evaluation model package</title>
  </head>

  <body>
    <h2>Manage syllabus evaluation model package</h2>

    <form method="post" action="">
      <table class="listing">
        <thead>
          <tr>
            <th class="sel">&nbsp;</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr py:for="item in packages">
            <td class="sel"><input type="radio" name="sel" value="${item}"
                                   checked="${current_pkg==item or None}"/></td>
            <td class="name">${item}</td>
          </tr>
        </tbody>
      </table>
      <div class="buttons">
        <input type="submit" name="select" value="${_('Select package')}"/>
        <input type="submit" name="clearcache" value="${_('Clear model cache')}"/>
      </div>
    </form>

  </body>
</html>
